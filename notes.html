<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="notestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 id="p"><img src="pexels-thisbrandstudio-390574.jpg">
            Notes
        </h1>
        <button class="btn">
            Create notes
        </button>
        <div class="note">
           <!-- <p contenteditable="true" class="input">
                <i class="fa-solid fa-trash"></i>
            </p>-->
        </div>
    </div>
    <script>
       const noteCon = document.querySelector(".note");
       const createbtn = document.querySelector(".btn");
       let notes= document.querySelectorAll(".input");

       function shownotes(){
        noteCon.innerHTML = localStorage.getItem("notes");
       }
       shownotes();

       
       function updateStorage(){
        localStorage.setItem("notes",noteCon.innerHTML);
       }



       createbtn.addEventListener("click",()=>{
        let inputB= document.createElement("p");
       let img = document.createElement("img");
        inputB.className="input";
        inputB.setAttribute("contenteditable","true");
         img.src="0muiwop1.png";
        noteCon.appendChild(inputB).appendChild(img);
       });

       noteCon.addEventListener("click",function(e){
        if(e.target.tagName === "IMG")
       {
        e.target.parentElement.remove();
        updateStorage();

       }
       else if( e.target.tagName ==="P"){
        notes= document.querySelectorAll(".input");
        notes.forEach(nt=>{
            nt.onkeyup= function(){
                updateStorage();

            }
        })


       }
       })






    </script>
</body>
</html>
